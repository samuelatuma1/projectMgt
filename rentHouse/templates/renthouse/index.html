{% extends "base.html" %}

{% block body %}
    
    
    <style>
        .houseIdx{
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .houseIdx button{
            background-color: navy;
            color: aliceblue;
            border: 1px solid transparent;
            padding: 15px;
            border-radius: 30px;
            margin: 0px 10px 0px 10px;
            cursor: pointer;
        }
        #sicon{
            transform: rotateZ(40deg) scale(1.5);
            color: teal;
            display: inline-block;
        }
        button a{
            text-decoration: none;
            color: inherit;
        }
    </style>
    <main class='houseIdx'>
        <button>
            <a href="{% url 'renthouse:upload_house' %}">
                Upload House 
            </a>    
        </button>

        <button>
            Search House  <span id='sicon'>&#9906;</span>
        </button>
    </main>
{% endblock %}
